apply plugin: 'base'
apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.7
version = '1.0'

repositories {
    mavenLocal()
    mavenCentral()
    maven { url "http://repo.springsource.org/lib-release" }
}

dependencies {
    testCompile 'junit:junit:4.11'

    compile 'org.springframework.shell:spring-shell:1.1.0.RELEASE'

    compile 'org.springframework.data:spring-data-jpa:1.4.3.RELEASE'
    compile 'org.springframework:spring-tx:3.2.3.RELEASE'
    compile 'org.springframework:spring-jdbc:3.2.3.RELEASE'
    compile 'org.springframework:spring-orm:3.2.3.RELEASE'
    compile 'org.hibernate:hibernate-entitymanager:4.2.6.Final'
    compile 'commons-dbcp:commons-dbcp:1.4'

    compile 'Oracle:ojdbc:6'
    compile 'org.slf4j:slf4j-api:1.7.12'
    compile 'log4j:log4j:1.2.17'
    compile 'commons-lang:commons-lang:2.5'
    compile 'org.projectlombok:lombok:1.12.2'
    compile 'commons-configuration:commons-configuration:1.6'
    compile 'xml-security:xmlsec:1.3.0'
}

jar {
    manifest {
        attributes 'Main-Class': 'org.springframework.shell.Bootstrap'
    }
}

mainClassName = "org.springframework.shell.Bootstrap"

defaultTasks 'installApp'
